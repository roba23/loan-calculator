<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Loan Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <h2>Loan Calculator</h2>
                <div class="input-group">
                    <label>Loan Amount</label>
                    <input type="number" id="loanAmountInput" placeholder="Enter the loan Amount">
            
                </div>

                <div class="input-group">
                    <label>Interst Rate</label>
                    <input type="number" id="interestRateInput" placeholder="Enter Interest rate">
                </div>


                <div class="input-group">
                    <label>Loan Terms(In months)</label>
                    <input type="number" id="loanTermInput"  placeholder="Enter loan Term">
                </div> 
                <button id="calculatebtn">Calculate</button>
                <div id="result">Final Result</div>





            </div>
        </div>






        <script src="script.js"></script>
    </body>
</html>
